<div class="chores">
    <h3>Chores </h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = 'chores.length > finishedChores.length' style="color:purple">Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src="{{targetImage}}" alt="Oops! No image." *ngIf = 'chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance'>
    </div>
<hr>

<ng-template #noAllowance>
        <p style="color:orange">No allowance yet.</p>
</ng-template>
